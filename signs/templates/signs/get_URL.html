{% extends 'signs/base.html' %}

{% load django_bootstrap5 %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ location_form.as_p }}
        {{ display_type_form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if url %}
        <p>Paste this URL into Rise Vision:</p>
        <p>{{ request.get_host }}{{ url }}</p>
    {% endif %}
{% endblock %}
